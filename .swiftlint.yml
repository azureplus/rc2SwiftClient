disabled_rules:
  - opening_brace
  - line_length
  - todo
  - variable_name #doesn't allow underscores
opt_in_rules:
  - closure_spacing
  - explicit_init
  - first_where
  - number_separator
  - operator_usage_whitespace
  - overridden_super_call
  - prohibited_super_call
  - redundant_nil_coalescing
    
excluded:
  - Carthage
  - vendor
variable_name:
  excluded:
    - id
file_length:
  warning: 450
trailing_whitespace:
  ignores_empty_lines: true
large_tuple:
  warning: 4
  error: 4
number_separator:
  minimum_length: 5
